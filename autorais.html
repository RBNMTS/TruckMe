<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autores do Projeto</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;

        }

        .author-card {
            background: #333;
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .author-card:hover {
            transform: translateY(-5px);
        }

        .author-img {
            width: 200px;
            height: 300px;
        }

        .btn-control {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .btn-control:hover {
            transform: scale(1.1);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .footer {
            /*position: sticky ;*/
            width: 100%;
            background-color: #141414;
            color: white;
            text-align: center;
            margin-top: auto; /* Empurra o footer para baixo */
            padding: 20px 0;
 
        }

        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .footer-section {
            min-width: 250px;
            margin: 10px;
            padding: 15px;
            text-align: center;
        }

        .footer-section h3 {
            font-family: 'courier', sans-serif;
            color: rgb(94, 94, 194);
            margin-bottom: 15px;
            
        }


    </style>
</head>

<body class="d-flex flex-column align-items-center py-4">
    <a href="/" class="btn btn-danger back-button">
        <i class="fas fa-arrow-left" style="color: black;"></i>
    </a>

    <h1 class="mb-4">Autores do Projeto</h1>
    
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <!-- Card Rúben -->
            <div class="col-md-5">
                <div class="author-card text-center">
                    <img src="/ruben" alt="Rúben Matos" class="author-img">
                    <h3>Rúben Matos</h3>
                    <p class="text-muted">Projeto TruckMe</p>
                </div>
            </div>

            <!-- Botões Centrais -->
            <div class="col-md-2 d-flex flex-column align-items-center justify-content-center h-100 gap-3">
                <a href="https://www.esmonserrate.org/public/" target="_blank" class="btn btn-info btn-control">
                    <i class="fa-solid fa-school" style="color: black;"></i>
                </a>
                <a href="https://github.com/" target="_blank" class="btn btn-primary btn-control">
                    <i class="fa-brands fa-github" style="color: black;"></i>
                </a>
            </div>

            <!-- Card Diogo -->
            <div class="col-md-5">
                <div class="author-card text-center">
                    <img src="/diogo" alt="Diogo Cunha" class="author-img">
                    <h3>Diogo Cunha</h3>
                    <p class="text-muted">Projeto TruckMe</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer fixed-bottom">
        <div class="footer-content">
            <div class="footer-section">
                <h3>TruckMe&copy;</h3>
                <p>Projeto PAP - Prova de Aptidão Profissional</p>
            </div>
    
            <div class="footer-section">
                <p>Escola Secundária de Monserrate</p>
                <p>Técnico de Gestão de Equipamentos Informáticos</p>
            </div>
    
            <div class="footer-section">
                <p>Última atualização:</p>
                <p>01/05/2025</p>
            </div>
        </div>

    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
